<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- links for font awesome -->
    <script src="https://kit.fontawesome.com/1aec3f9d30.js" crossorigin="anonymous"></script>
    <!-- open eye -->
    <!-- <i class="fa-regular fa-eye"></i> -->
    <!-- slash eye -->
    <!-- <i class="fa-regular fa-eye-slash"></i> -->

    <!-- links for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- image directory -->
    <link rel="icon" href="./ToDoyWeb_Logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <div class="header">
            <img class="logo" src="./ToDoyWeb_Logo.png" alt="Todoy Web's Application Logo">
            <h3>Welcome Back</h3>
            <p class="sub-heading">Please enter your details to login.</p>
        </div>
        <div class="container">
            
                <form class="login-form">
                    <div class="email-wrapper">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="password-wrapper">
                        <label for="password">Password</label>
                        <span class="forgot-password"><a href="./forgot_password.html">Forgot password?</a></span>
                        <div class="password-input-wrapper">
                            <input id="password" type="password" name="password" required>
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <button type="submit">Login</button>
                    </div>
                </form>
            <div class="seperator">
                <span>More Login Method</span>
            </div>
            <div class="auth-button-wrapper">
                <button class="google-auth">
                    <svg width="16px" height="16px" viewBox="-3 0 262 262" preserveAspectRatio="xMidYMid">
                        <path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/>
                    </svg>
                    <span class="auth-provider-name">Login with Google</span>
                </button>
                <button class="github-auth">
                    <svg role="img" viewBox="0 0 24 24" width="16px" height="16px">
                        <title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                    </svg>
                    <span class="auth-provider-name">Login with GitHub</span>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
        </div>
    </main>
    <script src="./login.js"></script>
</body>
</html>
